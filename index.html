<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Quicksand', sans-serif; 
            overflow: hidden; 
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
        }

        /* Romantic Gradient Background */
        .bg-gradient {
            background: linear-gradient(120deg, #ff9a9e 0%, #fecfef 100%);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        /* The Playground Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            position: relative; /* Essential for boundary logic */
            width: 90%;
            max-width: 500px;
            height: 600px; /* Fixed height to ensure running space */
            border-radius: 24px;
            overflow: hidden; /* Keeps content inside rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Content Wrapper */
        .content-area {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 3rem;
        }

        /* Images */
        .gif-container {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            background: rgba(255,255,255,0.5);
        }
        .gif-container img { width: 100%; height: 100%; object-fit: cover; }

        /* Typography */
        h1 {
            font-family: 'Great Vibes', cursive;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        /* BUTTONS */
        .btn-container {
            position: relative; /* This is the reference frame for the buttons */
            width: 100%;
            height: 100%; 
            flex-grow: 1;
        }

        .yes-btn {
            background: #ff4757;
            color: white;
            padding: 12px 36px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            border: none;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            cursor: pointer;
            transition: transform 0.2s;
            
            /* Center the Yes button absolutely at the bottom center initially */
            position: absolute;
            left: 50%;
            top: 30%; /* Start position inside the btn-container */
            transform: translate(-50%, -50%);
            z-index: 20; 
        }
        .yes-btn:hover { transform: translate(-50%, -50%) scale(1.1); }

        .no-btn {
            background: white;
            color: #ff4757;
            border: 2px solid #ff4757;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            white-space: nowrap; /* Prevents text breaking */
            
            position: absolute;
            /* Initial position next to Yes button */
            left: 50%;
            top: 30%;
            transform: translate(60px, -50%); /* Offset to the right */
            
            z-index: 30; /* Higher than Yes button */
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
        }

        /* Success Screen */
        .success-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        .success-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>
<body class="flex items-center justify-center h-screen w-screen">

    <div class="bg-gradient"></div>

    <div class="glass-card" id="card">
        
        <div class="content-area">
            <h1 class="text-4xl md:text-5xl mb-6 text-center"> Dear Gaurie....,
                <br>Will you be my Valentine?</h1>
            
            <div class="gif-container">
                <img src="proposal.gif" alt="Cute Bear">
            </div>

            <div class="btn-container" id="btnArea">
                <button id="yesBtn" class="yes-btn">Yes! üíñ</button>
                <button id="noBtn" class="no-btn">No üôÉ</button>
            </div>
        </div>

        <div class="success-overlay" id="successScreen">
            <h1 class="text-5xl text-pink-500 mb-4 font-bold">Successfully Accepted‚ù§Ô∏è</h1>
            <img src="love.gif" class="w-64 h-64 rounded-full object-cover shadow-xl mb-6" alt="Celebration">
            <p class="text-xl text-gray-700 font-semibold">You're officially my Valentine from now on! üòò</p>
        </div>

    </div>

    <script>
        const card = document.getElementById('card');
        const btnArea = document.getElementById('btnArea');
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successScreen = document.getElementById('successScreen');

        // The Text Sequence provided
        const textSequence = [
            { text: 'Think again babe...', emoji: 'üòâ' },
            { text: "Onnudi alochikk", emoji: 'üòÖ' },
            { text: 'Try again', emoji: 'üôÉ' },
            { text: 'Mandhi vaangi thera', emoji: 'üòÜ' },
            { text: 'Not happening', emoji: 'üòé' },
            { text: 'Pls...!', emoji: 'üòò' },
            { text: 'Njan nokkikolam ninne', emoji: 'üòè' },
            { text: 'consider me...', emoji: 'üí≠' },
            { text: 'Vere chekkana kittule', emoji: 'üôÖ' },
            { text: 'Convince me', emoji: 'üëÄ' }
        ];

        let isMoved = false;

        // --- CORE MOVEMENT LOGIC ---
        function moveNoButton() {
            // 1. Change Text RANDOMLY first (so we know the new size)
            const randomEntry = textSequence[Math.floor(Math.random() * textSequence.length)];
            noBtn.innerHTML = `${randomEntry.text} ${randomEntry.emoji}`;

            // 2. Get Dimensions
            // We use btnArea as the boundary, not the whole screen
            const areaRect = btnArea.getBoundingClientRect();
            const yesRect = yesBtn.getBoundingClientRect();
            
            // Force browser to calculate new size of No button after text change
            const noRect = noBtn.getBoundingClientRect();
            const btnW = noRect.width;
            const btnH = noRect.height;

            // 3. Calculate "Safe" Area (Relative to btnArea)
            // Padding ensures it never hits the absolute edge
            const padding = 15; 
            const maxLeft = areaRect.width - btnW - padding;
            const maxTop = areaRect.height - btnH - padding;

            let newLeft, newTop;
            let isSafe = false;
            let attempts = 0;

            // 4. Try 50 times to find a spot that doesn't overlap YES button
            while (!isSafe && attempts < 50) {
                // Random position within container
                newLeft = Math.random() * (maxLeft - padding) + padding;
                newTop = Math.random() * (maxTop - padding) + padding;

                // Calculate absolute screen coordinates of this potential spot
                // so we can compare with Yes Button's screen coordinates
                const potentialScreenX = areaRect.left + newLeft;
                const potentialScreenY = areaRect.top + newTop;

                // Check Overlap with Yes Button (add 20px buffer around Yes)
                const buffer = 20;
                
                // Logic: Is the new No box colliding with Yes box?
                // Collision Formula: !(Right1 < Left2 || Left1 > Right2 || Bottom1 < Top2 || Top1 > Bottom2)
                const noLeftVal = potentialScreenX;
                const noRightVal = potentialScreenX + btnW;
                const noTopVal = potentialScreenY;
                const noBottomVal = potentialScreenY + btnH;

                const yesLeftVal = yesRect.left - buffer;
                const yesRightVal = yesRect.right + buffer;
                const yesTopVal = yesRect.top - buffer;
                const yesBottomVal = yesRect.bottom + buffer;

                if (noRightVal < yesLeftVal || 
                    noLeftVal > yesRightVal || 
                    noBottomVal < yesTopVal || 
                    noTopVal > yesBottomVal) {
                    isSafe = true; // No overlap!
                }
                
                attempts++;
            }

            // 5. Apply the transform
            // We remove the initial CSS transform and apply direct coordinates
            noBtn.style.transform = "none"; 
            noBtn.style.left = `${newLeft}px`;
            noBtn.style.top = `${newTop}px`;
        }

        // --- TRIGGERS ---

        // 1. Mouse Enter (Desktop)
        noBtn.addEventListener('mouseenter', moveNoButton);

        // 2. Touch Start (Mobile)
        // Prevent default tap to stop it from "clicking"
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // 3. Proximity Check (Smart)
        // If mouse gets close (50px) but misses the button, move anyway
        document.addEventListener('mousemove', (e) => {
            const rect = noBtn.getBoundingClientRect();
            const btnX = rect.left + rect.width / 2;
            const btnY = rect.top + rect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnX, 2) + 
                Math.pow(e.clientY - btnY, 2)
            );

            // If closer than 80px, trigger move
            if (distance < 80) {
                moveNoButton();
            }
        });

        // --- YES BUTTON ---
        yesBtn.addEventListener('click', () => {
            successScreen.classList.add('visible');
            createConfetti();
        });

        // Simple Confetti
        function createConfetti() {
            const colors = ['#ff4757', '#ff6b81', '#ffffff', '#2ed573'];
            for (let i = 0; i < 100; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.left = Math.random() * 100 + 'vw';
                conf.style.top = '-10px';
                conf.style.width = Math.random() * 10 + 5 + 'px';
                conf.style.height = Math.random() * 5 + 5 + 'px';
                conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                conf.style.transition = 'top 3s ease-in, transform 3s ease-in';
                conf.style.zIndex = '9999';
                document.body.appendChild(conf);

                setTimeout(() => {
                    conf.style.top = '110vh';
                    conf.style.transform = `rotate(${Math.random() * 360}deg)`;
                }, 10);
            }
        }
    </script>
</body>

</html>
